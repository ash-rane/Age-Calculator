<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calci</title>
    <link rel="stylesheet" href="bmiCalci.css">
</head>
<body>
<div class="mainBox">
    <!-- Header section -->
        <h1>BMI Calculator</h1>
        <h2>Your BMI:00</h2>
    <!-- body section -->
    <div>
        <div>
            <td><span id="heightSpan"><label>Height(cm)</label></span><br></td>&nbsp;
            <td><input type="number" id="inputBox1" ></td>
        </div>

        <div>
            <label><span id="weightSpan">Weight(kg)</label></span><br>&nbsp;
            <input type="number"  id="inputBox2" required>
        </div>
    </div>
    <br>
<!-- button section -->
                <button id="btn1" type="submit" width="">Calculate BMI</button>
            <br>
                <button id="btn2"  type="reset">Reset</button>
    </div>
</body>
</html>
